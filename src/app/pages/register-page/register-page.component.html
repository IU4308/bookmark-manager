<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight">
            Create a new account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="name" class="block text-sm/6 font-medium"
                    >Name</label
                >
                <div class="mt-2">
                    <input
                        type="name"
                        formControlName="name"
                        id="name"
                        required
                        class="block w-full rounded-md px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-primary sm:text-sm/6"
                    />
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm/6 font-medium"
                    >Email address</label
                >
                <div class="mt-2">
                    <input
                        type="email"
                        formControlName="email"
                        id="email"
                        required
                        class="block w-full rounded-md px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-primary sm:text-sm/6"
                    />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm/6 font-medium"
                        >Password</label
                    >
                </div>
                <div class="mt-2">
                    <input
                        type="password"
                        formControlName="password"
                        id="password"
                        required
                        class="block w-full rounded-md px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-primary sm:text-sm/6"
                    />
                </div>
            </div>

            <div>
                <button
                    type="submit"
                    [disabled]="form.invalid"
                    class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:opacity-80 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary"
                >
                    Sign Up
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm/6 text-gray-500">
            Already have an account?
            <a
                href="/login"
                class="font-semibold text-primary hover:opacity-80"
            >
                Sign In
            </a>
        </p>
    </div>
</div>
