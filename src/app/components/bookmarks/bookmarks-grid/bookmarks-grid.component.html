<div
    class="grid gap-4 px-6 py-4 [grid-template-columns:repeat(auto-fill,minmax(240px,1fr))]"
>
    @for (bookmark of bookmarks(); track bookmark.id) {
    <a
        href="{{ bookmark.url }}"
        class="relative group flex flex-col h-full hover:bg-base-300"
    >
        <button
            type="button"
            class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity btn btn-xs btn-error"
            (click)="onDelete(bookmark.id); $event.preventDefault()"
        >
            <ng-icon name="octTrash" />
        </button>
        <div class="flex flex-col h-full border border-secondary rounded-md">
            <img
                [ngSrc]="bookmark.image"
                width="100"
                height="150"
                alt="{{ bookmark.title }}"
                class="rounded object-cover w-full h-40"
                loading="lazy"
            />
            <div class="px-2 py-4">
                <h2 class="text-lg font-semibold">{{ bookmark.title }}</h2>

                <ul class="flex flex-wrap text-sm text-secondary">
                    <li
                        class="flex items-center after:content-['·'] after:mx-2 last:after:content-none"
                    >
                        Unsorted
                    </li>
                    <li
                        class="flex items-center after:content-['·'] after:mx-2 last:after:content-none"
                    >
                        {{ bookmark.url | domain }}
                    </li>
                    <li class="flex items-center">
                        {{ bookmark.createdAt | date : 'MMM d' }}
                    </li>
                </ul>
            </div>
        </div>
    </a>
    }
</div>
