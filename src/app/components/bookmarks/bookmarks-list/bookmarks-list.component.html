<div class="flex flex-col">
    @for (bookmark of bookmarks(); track bookmark.id) {
    <a
        href="{{ bookmark.url }}"
        class="p-4 flex flex-col hover:bg-base-300 border-y border-gray-500"
    >
        <div class="flex gap-4">
            <ng-icon class="mt-2 text-xl" name="octMarkGithub" />
            <div class="">
                <h2 class="text-lg font-semibold">{{ bookmark.title }}</h2>

                <ul class="flex text-sm text-secondary">
                    <li
                        class="flex items-center after:content-['·'] after:mx-2 last:after:content-none"
                    >
                        Unsorted
                    </li>
                    <li
                        class="flex items-center after:content-['·'] after:mx-2 last:after:content-none"
                    >
                        {{ bookmark.url | domain }}
                    </li>
                    <li class="flex items-center">Jun 6</li>
                </ul>
            </div>
        </div>
    </a>
    }
</div>
