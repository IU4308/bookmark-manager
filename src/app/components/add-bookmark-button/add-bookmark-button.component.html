<button class="btn bg-primary" onclick="my_modal_1.showModal()">
    <ng-icon name="bootstrapPlus" class="text-xl" />
    <span>Add</span>
</button>
<dialog id="my_modal_1" class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-bold">URL</h3>
        <input type="text" placeholder="https://" class="input w-full" />
        <div class="modal-action">
            <form method="dialog" class="flex gap-2">
                <button class="btn bg-primary">Submit</button>
                <button class="btn">Close</button>
            </form>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close outside</button>
    </form>
</dialog>
