<button class="btn bg-primary" (click)="openModal()">
    <ng-icon name="bootstrapPlus" class="text-xl" />
    <span>Add</span>
</button>
<dialog #modal id="my_modal_1" class="modal">
    <form (ngSubmit)="addBookmark()" [formGroup]="form" class="modal-box">
        <h3 class="text-lg font-bold">URL</h3>
        <input
            type="text"
            placeholder="https://"
            class="input w-full"
            formControlName="url"
        />
        <div class="modal-action flex gap-2">
            <button type="submit" class="btn bg-primary">Submit</button>
            <button type="button" class="btn" (click)="closeModal()">
                Close
            </button>
        </div>
    </form>
    <form method="dialog" class="modal-backdrop">
        <button>close outside</button>
    </form>
</dialog>
